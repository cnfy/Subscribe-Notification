<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>编辑任务 - 知微 Microsight</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="page-wrapper">
        <div class="card">
            <h2>编辑任务</h2>
            <form action="/edit/{{ task_id }}" method="post" class="task-form">
                <div class="form-group">
                    <label>任务名称</label>
                    <input type="text" name="name" value="{{ task.name }}" required>
                </div>
                <div class="form-group">
                    <label>URL地址</label>
                    <input type="text" name="url" value="{{ task.url }}" required>
                </div>
                <div class="form-group">
                    <label>XPath</label>
                    <input type="text" name="xpath" value="{{ task.xpath }}" required>
                </div>
                <div class="form-group">
                    <label>通知邮箱</label>
                    <input type="email" name="email" value="{{ task.email }}" required>
                </div>
                <button type="submit" class="btn">保存修改</button>
                <a href="/" class="btn small">取消</a>
            </form>
        </div>
    </div>
</body>
</html>
